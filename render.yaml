services:
  - type: web
    name: saleor-core
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: saleor-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: saleor-redis
          type: redis
          property: connectionString
      - key: ALLOWED_HOSTS
        # Для дев-стенда ок, в проде укажи хост(ы) явно
        value: "*"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "True"

      # Создание админа при первичной инициализации демо-данных
      - key: DASHBOARD_SUPERUSER_EMAIL
        value: admin@example.com
      - key: DASHBOARD_SUPERUSER_PASSWORD
        value: admin
      - key: DASHBOARD_SUPERUSER_FIRST_NAME
        value: Admin
      - key: DASHBOARD_SUPERUSER_LAST_NAME
        value: User

      # Управляет однократной загрузкой демо-данных (см. entrypoint)
      - key: RUN_POPULATEDB
        value: "true"

  - type: redis
    name: saleor-redis
    plan: free
    # Ошибка "services[1] must specify IP allow list" — это как раз Redis.
    # Для дев-окружения разрешим всё. В проде сузь диапазон.
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow all (dev)

databases:
  - name: saleor-db
    plan: free
    databaseName: saleor
    user: saleor
    # Аналогично — разрешим всё для дев.
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow all (dev)
